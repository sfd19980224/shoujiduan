<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录界面</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="font/iconfont.css">
	<meta id="viewport" name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=0">
	<script>
    window.onload = window.onresize = function(){		 
        var view_width = document.getElementsByTagName('html')[0].getBoundingClientRect().width;
		//找到标签名为html的第一个
        var _html = document.getElementsByTagName('html')[0];
		//如果屏幕宽度大于640 
		//就用 640/16=40
		//小于640的时候 不确定 也是尺寸/40
        view_width>640?_html.style.fontSize = 640 / 16 + 'px':_html.style.fontSize = view_width / 16 + 'px';
		//最大网页尺寸640 
		//最大字体（根字体大小） 40
    }
</script>
</head>
<body>
	<div class="logo">
		<img src="images/logo.png" alt="">
	</div>
	<div class="center clearfix">
		<span class="iconfont">&#xe68d;<i>E-mail address</i></span>
		<span class="iconfont">&#xe69f;<i>••••••••</i></span>
	</div>
	<div class="login">
		<input type="button" value="Login" class="button">
		<p>Forgot password?</p>
	</div>
	<div class="bottom cleafix">
		<div class="btn">
		   <img src="images/f.png" alt="">
		   <p>Login with Facebook</p>
	  </div>
		<a href="#">Sign Up for Freebee</a>
	</div>
</body>
</html>
